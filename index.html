<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Peruse the News</title>

	<!-- Import the Bootstrap CSS CDN -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link href="css/styles.css" rel="stylesheet" />

</head>
<body>
	<br>
	<left><h3 style="margin: 3%;">Peruse the News</h3></left>
	<left><h5 style="margin: 3%;">Search the <a href="https://www.gdeltproject.org/">global news</a> on any topic and for any timespan</h5></left>
	<div id="container" style="margin: 3%;">
		<form id="gdeltQuery" class="form-inline mx-auto">
			<input id="queryInput" class="form-control mb-5" type="text" name="query" placeholder="Query (ex: Covid)">
			<input id="timespanInput" class="form-control mb-5" type="text" name="timespan" placeholder="Timespan (ex: '6M' for past 6 months)">
			<input type="submit" class="btn btn-primary ml-2 mb-5" value="Submit">
		</form>
	</div>


	<div class="container">
		<div class="row">
    		<div class="col-sm">
				<ul id="volLine" class="list-group mx-auto mb-5"></ul>
			</div>
			<div class="col-sm">
				<ul id="toneLine" class="list-group mx-auto mb-5"></ul>
			</div>
		</div>
	</div>
	<ul id="photoWall" class="list-group mx-auto mb-5"></ul>
	<ul id="queryResult" class="list-group mx-auto mb-5" style="width: 60%"></ul>
	
	<script src="app.js"></script>
</body>
</html>
